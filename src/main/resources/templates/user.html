<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .header-container {
            height: 60px;
            background-color: #343a40;
        }
        .header-logout {
            float: right;
            display: block;
            width: fit-content;
            padding-top: 10px;
        }
        .header-user-info {
            float: left;
            display: block;
            width: fit-content;
            font-size: 25px;
            color: white;
            padding: 10px 0 0 25px;
        }
        .bottom-logout {
            all: unset;
            color: #9a9da0;
            padding: 10px 25px 0 0;
        }

        .sidebar {
            background-color: white;
            color: #0090ff;
            width: 250px;
            min-height: 100vh;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            margin-bottom: 60px;
        }
        .sidebar .nav-link {
            color: #0090ff;
            padding: 12px 20px;
            margin: 5px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .body {
            display: flex;
            background-color: #f8f9fa;
        }
        .card {

        }
        .user-panel {
            width: 100%;
            padding: 35px 40px 35px 40px
        }

        .button-edit .nav-link:hover,
        .button-edit .nav-link.active {
            background-color: #01879a;
        }
        .main-content {
            flex: 1;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
<div class="main-content">

    <!--HEADER-->
    <div class="header-container">
        <div class="">
            <div class="header-user-info">
                <span th:text="${currentUser.email} + ' with roles: ' + ${#strings.listJoin(currentUser.roles.![role], ' ')}">  </span>
            </div>
            <div class="header-logout">
                <button class="bottom-logout" onclick="logout()">
                    <i class=""></i> Logout
                </button>
            </div>
        </div>
    </div>

    <div class="body">
        <div class="sidebar">
            <ul class="nav flex-column">
                <!-- Показывать только администраторам -->
                <li class="nav-item" th:if="${#lists.contains(currentUser.roles.![role], 'ROLE_ADMIN')}">
                    <a class="nav-link" href="/admin">
                        <span>Admin</span>
                    </a>
                </li>

                <!-- Доступно всем пользователям -->
                <li class="nav-item">
                    <a class="nav-link active" href="/user">
                        <span>User</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="user-panel">
            <h1><b>User information-page</b></h1>

            <div id="usersTableCard" class="card">
                <div class="card-header"><b>About user</b></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:id="'id' + ${currentUser.id}" th:text="${currentUser.id}"></td>
                                <td th:id="'username' + ${currentUser.id}" th:text="${currentUser.username}"></td>
                                <td th:id="'lastname' + ${currentUser.id}" th:text="${currentUser.lastName}"></td>
                                <td th:id="'email' + ${currentUser.id}" th:text="${currentUser.email}"></td>
                                <td th:id="'role' + ${currentUser.id}"
                                    th:attr="data-role-list=${#strings.listJoin(currentUser.roles.![role], ',')}">
                                    <span th:each="role : ${currentUser.roles}" th:text="${role.role} + ' '"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

    function logout() {
        fetch(`http://localhost:8080/logout`, {
            method: 'get',
            headers: {
                'Content-Type': 'application/json',
            }
        })
            .then(response => {
                if (response.ok) {
                    location.reload()
                } else {
                    alert('Ошибка при удалении пользователя');
                }
            });
    }
</script>
</body>
</html>
