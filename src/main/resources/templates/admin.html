<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .header-container {
            height: 60px;
            background-color: #343a40;
        }
        .header-logout {
            float: right;
            display: block;
            width: fit-content;
            padding-top: 10px;
        }
        .header-user-info {
            float: left;
            display: block;
            width: fit-content;
            font-size: 25px;
            color: white;
            padding: 10px 0 0 25px;
        }
        .bottom-logout {
            all: unset;
            color: #9a9da0;
            padding: 10px 25px 0 0;
        }

        .sidebar {
            background-color: white;
            color: #0090ff;
            width: 250px;
            min-height: 100vh;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            margin-bottom: 60px;
        }
        .sidebar .nav-link {
            color: #0090ff;
            padding: 12px 20px;
            margin: 5px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .body {
            display: flex;
            background-color: #f8f9fa;
        }
        .card {

        }
        .admin-panel {
            width: 100%;
            padding: 35px 40px 35px 40px
        }
        .button-edit {
            color: white;
            background-color: #17a2b8;
        }

        .button-edit .nav-link:hover,
        .button-edit .nav-link.active {
            background-color: #01879a;
        }
        .main-content {
            flex: 1;
            transition: all 0.3s;
        }

        .delete-modal {
            background-color: #e9ecef;
        }
        .size-modal {
            width: 250px;
            margin-left: 24%;
        }
        .new-user-size-modal {
            width: 250px;
            margin-left: 42%;
        }
        .modal-label-text {
            display: flex;
            justify-content: center;
        }

        .select-table {
            background-color: #f8f9fa;
            color: #0090ff;
            border: none;
            width: 140px;
            height: 55px;
        }
        .select-table:hover,
        .select-table.active {
            background-color: white;
            border-color: #dadada;
            border-style: solid;
            border-width: 1px;
            color: black;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .newUserCard {
            display: none;
        }

        .add-button {
            width: 195px;
            margin-left: 42%;
        }
    </style>
</head>
<body>
<div class="main-content">

    <!--HEADER-->
    <div class="header-container">
        <div class="">
            <div class="header-user-info">
                <span th:text="${currentUser.email} + ' with roles: ' + ${#strings.listJoin(currentUser.roles.![role], ' ')}">  </span>
            </div>
            <div class="header-logout">
                <button class="bottom-logout" onclick="logout()">
                    <i class=""></i> Logout
                </button>
            </div>
        </div>
    </div>

    <!--SIDE BAR-->
    <div class="body">
        <div class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">
                        <span>Admin</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">
                        <span>User</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="admin-panel">
            <h1><b>Admin panel</b></h1>
            <div>
                <button id="usersTableBtn" class="select-table active">Users table</button>
                <button id="newUserBtn" class="select-table">New User</button>
            </div>
            <div id="usersTableCard" class="card">
                <div class="card-header"><b>All users</b></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:id="'id' + ${user.id}" th:text="${user.id}"></td>
                                <td th:id="'username' + ${user.id}" th:text="${user.username}"></td>
                                <td th:id="'lastname' + ${user.id}" th:text="${user.lastName}"></td>
                                <td th:id="'email' + ${user.id}" th:text="${user.email}"></td>
                                <td th:id="'role' + ${user.id}"
                                    th:attr="data-role-list=${#strings.listJoin(user.roles.![role], ',')}">
                                    <span th:each="role : ${user.roles}" th:text="${role.role} + ' '"></span>
                                </td>
                                <td>
                                    <button class="btn btn-sm button-edit"
                                            data-bs-toggle="modal"
                                            data-bs-target="#editUserModal"
                                            th:attr="data-id=${user.id}, data-username=${user.username}, data-lastname=${user.lastName}, data-email=${user.email}, data-roles=${user.roles}"
                                            onclick="fillModal(this)">
                                        Edit
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-danger action-btn" data-bs-toggle="modal" data-bs-target="#deleteUserModal"
                                            th:attr="data-id=${user.id}, data-username=${user.username}, data-lastname=${user.lastName}, data-email=${user.email}, data-roles=${user.roles}"
                                            onclick="fillDeleteModal(this)">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="newUserCard" class="card newUserCard">
                <div class="userCardBody">
                    <form>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>First Name</b></label>
                            <input type="text" class="form-control new-user-size-modal" id="addFirstName" value="" autocomplete="off">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>Last Name</b></label>
                            <input type="text" class="form-control new-user-size-modal" id="addLastName" value="" autocomplete="off">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>Email</b></label>
                            <input type="email" class="form-control new-user-size-modal" id="addEmail" value="" autocomplete="off">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>Password</b></label>
                            <input type="password" class="form-control new-user-size-modal" id="addPassword"  value="" placeholder="Leave blank to keep current" autocomplete="off">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text "><b>Roles</b></label>
                            <select name="roles[]" id="addRoles" class="new-user-size-modal" multiple size="2">
                                <option value="ROLE_USER" selected>ROLE_USER</option>
                                <option value="ROLE_ADMIN" selected>ROLE_ADMIN</option>
                            </select>
                        </div>
                        <div class="mb-3 ">
                            <button type="button" class="btn btn-success add-button" onclick="addUser()">Add new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>ID</b></label>
                            <input readonly style="background-color: #e9ecef" type="text" class="form-control size-modal" id="editId" value="admin">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>First Name</b></label>
                            <input type="text" class="form-control size-modal" id="editFirstName" value="admin">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>Last Name</b></label>
                            <input type="text" class="form-control size-modal" id="editLastName" value="admin">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>Email</b></label>
                            <input type="email" class="form-control size-modal" id="editEmail" value="admin@mail.ru">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>Password</b></label>
                            <input type="password" class="form-control size-modal" id="editPassword" placeholder="Leave blank to keep current">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text "><b>Roles</b></label>
                            <select name="roles[]" id="editRoles" class="size-modal" multiple size="2">
                                <option value="ROLE_USER" selected>ROLE_USER</option>
                                <option value="ROLE_ADMIN" selected>ROLE_ADMIN</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateUser()">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete User Modal -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>ID</b></label>
                            <input readonly type="text" class="form-control delete-modal size-modal" id="deleteId" value="">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>First Name</b></label>
                            <input readonly type="text" class="form-control delete-modal size-modal" id="deleteFirstName" value="">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>Last Name</b></label>
                            <input readonly type="text" class="form-control delete-modal size-modal" id="deleteLastName" value="">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>Email</b></label>
                            <input readonly type="email" class="form-control delete-modal size-modal" id="deleteEmail" value="">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label modal-label-text"><b>Roles</b></label>
                            <select readonly name="roles[]" class="delete-modal size-modal" id="deleteRoles" multiple size="2">
                                <option value="ROLE_USER" selected>ROLE_USER</option>
                                <option value="ROLE_ADMIN" selected>ROLE_ADMIN</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" onclick="deleteUser()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

    function logout() {
        fetch(`http://localhost:8080/logout`, {
            method: 'get',
            headers: {
                'Content-Type': 'application/json',
            }
        })
            .then(response => {
                if (response.ok) {
                    location.reload()
                } else {
                    alert('Ошибка при удалении пользователя');
                }
            });
    }
    function deleteUser() {
        const userId = document.getElementById('deleteId').value;

        if (!userId) {
            alert('Заполни поля');
            return;
        }

        fetch(`http://localhost:8080/delete?id=${userId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            }
        })
            .then(response => {
                if (response.ok) {
                    location.reload()
                } else {
                    alert('Ошибка при удалении пользователя');
                }
            });
    }

    function addUser() {
        const data = {
            name: document.getElementById('addFirstName').value,
            lastName: document.getElementById('addLastName').value,
            email: document.getElementById('addEmail').value,
            password: document.getElementById('addPassword').value,
            roles: Array.from(document.getElementById('addRoles').selectedOptions).map(option => option.value)
        };

        fetch("http://localhost:8080/add", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Ошибка при добавлении пользователя');
                }
            });
    }

    function updateUser() {
        const userId = document.getElementById('editId').value;
        const data = {
            name: document.getElementById('editFirstName').value,
            lastName: document.getElementById('editLastName').value,
            email: document.getElementById('editEmail').value,
            password: document.getElementById('editPassword').value,
            roles: Array.from(document.getElementById('editRoles').selectedOptions).map(option => option.text)
        };

        // Отправляем запрос
        fetch(`http://localhost:8080/update?id=${userId}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        }).then(response => {
            if (response.ok) {
                location.reload();
            } else {
                alert('Ошибка при обновлении пользователя');
            }
        });
    }

    function fillModal(button) {
        // Получаем данные из атрибутов кнопки
        const userId = button.getAttribute('data-id');
        const username = button.getAttribute('data-username');
        const lastname = button.getAttribute('data-lastname');
        const email = button.getAttribute('data-email');
        const roles = button.getAttribute('data-roles');

        // Заполняем форму в модальном окне
        document.getElementById('editId').value = userId;
        document.getElementById('editFirstName').value = username;
        document.getElementById('editLastName').value = lastname;
        document.getElementById('editEmail').value = email;
        document.getElementById('editRoles').value = roles;

    }

    function fillDeleteModal(button) {
        // Получаем данные из атрибутов кнопки
        const userId = button.getAttribute('data-id');
        const username = button.getAttribute('data-username');
        const lastname = button.getAttribute('data-lastname');
        const email = button.getAttribute('data-email');
        const roles = button.getAttribute('data-roles');

        // Заполняем форму в модальном окне
        document.getElementById('deleteId').value = userId;
        document.getElementById('deleteFirstName').value = username;
        document.getElementById('deleteLastName').value = lastname;
        document.getElementById('deleteEmail').value = email;
        document.getElementById('deleteRoles').value = roles;

    }
    function switchCard(cardToShow, activeButton) {
        // Скрываем все карточки
        document.getElementById('usersTableCard').style.display = 'none';
        document.getElementById('newUserCard').style.display = 'none';

        // Показываем выбранную карточку
        document.getElementById(cardToShow).style.display = 'block';

        // Убираем активный стиль со всех кнопок
        document.querySelectorAll('.select-table').forEach(btn => {
            btn.classList.remove('active');
        });

        // Добавляем активный стиль к выбранной кнопке
        activeButton.classList.add('active');
    }

    // Инициализация обработчиков событий
    document.addEventListener('DOMContentLoaded', function() {
        const usersTableBtn = document.getElementById('usersTableBtn');
        const newUserBtn = document.getElementById('newUserBtn');

        usersTableBtn.addEventListener('click', function() {
            switchCard('usersTableCard', this);
        });

        newUserBtn.addEventListener('click', function() {
            switchCard('newUserCard', this);
        });
    });

</script>
</body>
</html>
